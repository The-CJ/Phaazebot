<link rel="stylesheet" href="/css/site-specific/discord/dashboard.css">
<script src="/js/discord.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/main.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/configs.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/commands.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/levels.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/quotes.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/twitchalerts.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/assignroles.js" charset="utf-8"></script>

<main>

  <div class="container-fluid text-center white-text">

    <div class="row">

      <div class="col-2 stylish-color-dark site-panel">
        <h4>|<!--#(guild_name)#-->|</h4>
        <data value="|<!--#(guild_id)#-->|" id="guild_id"></data>

        <hr>

        <div sidebar-location="home">
          <div class="text-left" onclick="DiscordDashboard.loadLocation('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </div>
        </div>

        <div sidebar-location="quotes">
          <div class="text-left" onclick="DiscordDashboard.loadLocation('quotes')">
            <i class="fas fa-quote-right"></i>
            <span>Quotes</span>
          </div>
        </div>

        <div sidebar-location="twitch_alerts">
          <div class="text-left" onclick="DiscordDashboard.loadLocation('twitch_alerts')">
            <i class="fab fa-twitch"></i>
            <span>Twitch Alerts</span>
          </div>
        </div>

        <div sidebar-location="levels">
          <div class="text-left" onclick="DiscordDashboard.loadLocation('levels')">
            <i class="fas fa-list-ol"></i>
            <span>Levels</span>
          </div>
        </div>

        <div sidebar-location="configs">
          <div class="text-left" onclick="DiscordDashboard.setExpandSitePanelCollapse('configs')">
            <i class="fas fa-cogs"></i>
            <span>Configuration</span>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="collapse" expand="configs">
            <div class="text-left" onclick="DiscordDashboard.loadLocation('configs_chat')">
              <i class="fas fa-chevron-right"></i>
              <span>Chat Management</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('configs_event')">
              <i class="fas fa-chevron-right"></i>
              <span>Automated Events</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('configs_level')">
              <i class="fas fa-chevron-right"></i>
              <span>Level Options</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('configs_channels')">
              <i class="fas fa-chevron-right"></i>
              <span>Channel Exceptions</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('configs_master')">
              <i class="fas fa-chevron-right"></i>
              <span>Master Controlls</span>
            </div>
          </div>
        </div>

        <div sidebar-location="commands">
          <div class="text-left" onclick="DiscordDashboard.setExpandSitePanelCollapse('commands')">
            <i class="fas fa-terminal"></i>
            <span>Commands</span>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="collapse" expand="commands">
            <div class="text-left" onclick="DiscordDashboard.loadLocation('commands')">
              <i class="fas fa-chevron-right"></i>
              <span>Server commands</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('commands_help')">
              <i class="fas fa-chevron-right"></i>
              <span>Command help</span>
            </div>

            <div class="text-left" onclick="DiscordDashboard.loadLocation('commands_assign')">
              <i class="fas fa-chevron-right"></i>
              <span>Assignroles</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col main-panel">

        |<!--#(location_home)#-->|

        |<!--#(location_configs)#-->|

        |<!--#(location_commands)#-->|

        |<!--#(location_levels)#-->|

        |<!--#(location_quotes)#-->|

        |<!--#(location_twitch_alerts)#-->|

        |<!--#(location_assign_roles)#-->|

      </div>
    </div>

  </div>

</main>
<button type="button" class="site-panel-btn btn" onclick="DiscordDashboard.setSitePanelCollapse()"><i class="fas fa-angle-double-right"></i></button>
