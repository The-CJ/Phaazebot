<link rel="stylesheet" href="/css/site-specific/discord/main.css">
<script src="/js/site-specific/discord/main.js" charset="utf-8"></script>

<main>

  <div class="container text-center white-text">

    <h1>Select a server</h1>

    <h2>Server you can manage</h2>
    <div id="manageble_servers" class="row text-center server-list"></div>

    <h2>Server you can view</h2>
    <div id="viewable_servers" class="row text-center server-list"></div>

  </div>

</main>

<div hidden phantom>

  <div class="col server">
    <div class="">
      <a href="/discord/dashboard/{server_id}">
        <img height="128" width="128" alt="server_avatar">
        <span class="name">{server_name}</span>
      </a>
    </div>
  </div>

</div>
