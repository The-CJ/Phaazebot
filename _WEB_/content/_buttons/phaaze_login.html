<div class="white" style="border-radius: 20px">
  <img {img_path} style="border-radius: 50%" height="40" alt="IMG">
  <span style="padding-left: .5em">({type}) {name}</span>
  <button type="button" class="btn-danger btn expandable-btn" style="margin:0;padding:.5em;border-radius: 20px" onclick="phaaze_logout()">

  </button>
</div>
