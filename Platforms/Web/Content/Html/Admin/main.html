<link rel="stylesheet" href="/css/site-specific/admin/main.css">
<script src="/js/site-specific/admin/main.js" charset="utf-8"></script>

<main>
  <div class="container text-center white-text">
    <h1>Administration</h1>

    <div buttons>
      <a href="/admin/manage-user">
        <button type="button" class="btn btn-block indigo darken-2">User manager</button>
      </a>
      <a href="/admin/manage-role">
        <button type="button" class="btn btn-block indigo darken-3">Role manager</button>
      </a>
      <a href="/admin/manage-system">
        <button type="button" class="btn btn-block indigo darken-2">System manager</button>
      </a>
      <a href="/admin/manage-image">
        <button type="button" class="btn btn-block indigo darken-3">Image manager</button>
      </a>
    </div>

    <hr>

    <button type="button" class="btn btn-block btn-danger" onclick="$('#root_console').collapse('toggle')">System Console ↓</button>
    <div id="root_console" class="collapse">
      <pre id="result_data" class="text-left"></pre>
      <div class="center-item-col">
        <button type="button" class="btn btn-warning">Clear</button>
      </div>
      <span>(avariable vars)</span>
      <form class="center-item-row" action="javascript:evelCommand()" method="post">
        <input type="text" placeholder="evaluate command" class="black-text" id="eval_command" style="width: 100%">
        <button type="submit" class="btn ml-auto grey" style="margin:0;padding:0.5em;">→</button>
      </form>
    </div>

  </div>
</main>
