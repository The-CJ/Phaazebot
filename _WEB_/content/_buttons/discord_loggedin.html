<div class="white" style="border-radius: 20px;position:relative">
  <img src="https://cdn.discordapp.com/{img}" style="border-radius: 50%" height="40" alt="IMG">
  <span style="padding-left: .1em">{name}</span>
  <button type="button" class="btn-danger btn expandable-btn" style="margin:0;padding:.5em;border-radius: 20px" onclick="discord_logout()">
    <i class="material-icons" style="position: relative;top: 1px;left:2px;">exit_to_app</i>
    <span style="position: relative;bottom: 6px;" class="expandable_content">Logout</span>
  </button>
</div>
