<!--  Discord Stuff -->
<div class="row">
  <button class="text-center btn btn-block " type="button" onclick="javascript:$('#discord_field').collapse('toggle');" style="margin:0;background-color:#7289DA;" id="discord_jump_section">Discord</button>
</div>

<div class="collapse text-center" id="discord_field">
  <div class="row">
    <div class="col">
      <div class="stylish-color-dark" style="padding:0.5em;">
        <h3 class="text-center white-text align-middle">Discord -
          <label class="switch  align-middle">
            <input |>>>"checked" if BASE.active.discord else ""<<<| type="checkbox" onchange="javascript:toggle_module('discord');">
            <span class="slider"></span>
          </label>
        </h3>

        <hr>

        <div class="md-form input-group">
          <span class="input-group-addon" id="basic-addon1">Bot Name</span>
          <input type="text" class="text-center white-text form-control pt-0" aria-describedby="basic-addon1" value="|>>>BASE.discord.user.name<<<|" id="discord_bot_name">
          <button type="button" class="btn btn-primary" style="margin:0;" onclick="javascript:change_name()">Change</button>
        </div>

        <div class="md-form input-group">
          <span class="input-group-addon" id="basic-addon2">Bot ID</span>
          <input disabled type="text" class="text-center white-text form-control pt-0" aria-describedby="basic-addon2" value="|>>>BASE.discord.user.id<<<|">
        </div>

        <div class="md-form input-group">
          <span class="input-group-addon" id="basic-addon3">Bot Discriminator</span>
          <input disabled type="text" class="text-center white-text form-control pt-0" aria-describedby="basic-addon3" value="|>>>'#'+BASE.discord.user.discriminator<<<|">
        </div>

        <div class="md-form input-group">
          <span class="input-group-addon" id="basic-addon4">Active Servers</span>
          <input disabled type="text" class="text-center white-text form-control pt-0" aria-describedby="basic-addon4" value="|>>>str(len(BASE.discord.servers))<<<|">
        </div>

        <div class="row">
          <div class="col-3">
            <img |>>>'src="'+BASE.discord.user.avatar_url+'"'<<<| alt="BotAvatar" class="img-fluid" style="border-radius:50%;">
          </div>

          <div class="col white-text">
            Change:
            <input type="file" class="btn" id="picture_upload">
            <br>
            <button type="button" class="btn btn-primary"  onclick="javascript:change_picture()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
