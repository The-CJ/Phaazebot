<div location="quotes" style="display: none;">

  <div class="container-fluid">

    <form class="row controlls" action="javascript:Quotes.prevPage(1)">
      <div class="col" option="limit">
        <select class="" name="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <span>Entrys per page</span>
      </div>

      <div class="col" option="content_contains">
        <span>Search:</span>
        <input type="text" name="content_contains"/>
      </div>

      <div class="col" option="submit">
        <button type="submit" class="btn btn-secondary icon-btn"><i class="fas fa-search"></i></button>
      </div>
    </form>

    <hr>

    <div class="row header generic-list">
      <div class="col-1 id">ID</div>
      <div class="col content">Content</div>
    </div>

    <!-- gets filled with copys of: "[phantom] .quote" -->
    <div id="quote_list"></div>

  </div>

</div>

<div modal>

  <div class="modal fade" id="quote_modal_new">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title">New Quote</h4>
          <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
        </div>

        <div class="modal-body text-black">
          <textarea rows="8" style="width: 100%" name="content" maxlength="1750"></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-block btn-success" onclick="Quotes.startNew()">Save</button>
        </div>
        <div messagebox></div>
      </div>
    </div>
  </div>

</div>

<div phantom hidden>

  <div class="row quote generic-sub-list" quote-id="0">
    <div class="col-1 id"><span name="quote_id">[N/A]</span></div>
    <div class="col content"><span name="content">[N/A]</span></div>
  </div>

</div>
