<link rel="stylesheet" href="/css/site-specific/admin/main.css">
<script src="/js/site-specific/admin/main.js" charset="utf-8"></script>

<main>
	<div class="container text-center white-text">
		<h1>Administration</h1>

		<div places class="row">

			<a class="place col" href="/admin/manage-user">
				<div class="content-box p-3">
					<i class="fas fa-users"></i>
					<h4>User manager</h4>
				</div>
			</a>

			<a class="place col" href="/admin/manage-role">
				<div class="content-box p-3">
					<i class="fas fa-user-tag"></i>
					<h4>Role manager</h4>
				</div>
			</a>

			<a class="place col" href="/admin/manage-system">
				<div class="content-box p-3">
					<i class="fas fa-cogs"></i>
					<h4>System manager</h4>
				</div>
			</a>

			<a class="place col" href="/admin/manage-image">
				<div class="content-box p-3">
					<i class="fas fa-images"></i>
					<h4>Image manager</h4>
				</div>
			</a>

		</div>

		<hr>

		<button type="button" class="btn btn-block btn-danger" onclick="toggleConsole()">System Console â†“</button>

		<div id="root_console" class="collapse stylish-color-dark">

			<pre id="result_data" class="text-left text-white">[Output]</pre>

			<div class="center-item-row">
				<label class="btn btn-primary center-item-row">
					<span>Run as corotine &nbsp;</span>
					<input type="checkbox" name="corotine" value="1">
				</label>
			</div>

			<span>Avariable variables:</span>
			<br>
			<span><b>cls</b>:WebIndex,</span>
			<span><b>WebRequest</b>:Request,</span>
			<span><b>Data</b>:WebRequestContent,</span>
			<span><b>BASE</b>:Phaazebot,</span>
			<span><b>SUPERBASE</b>:GlobalStorage</span>

			<form action="javascript:evalCommand()" method="post">
				<div class="center-item-row">
					<input type="text" name="command" placeholder="evaluate command" class="black-text form-control">
					<button type="submit" class="btn icon-btn grey"><i class="fas fa-arrow-right"></i></button>
				</div>
			</form>

		</div>

	</div>
</main>
