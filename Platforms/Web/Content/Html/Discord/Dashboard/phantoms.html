<!-- phantoms -->
<div phantom hidden>

  <div class="row command" command-id="0" onclick="Commands.detail(this)">
    <div class="col-2 trigger">[N/A]</div>
    <div class="col function">[N/A]</div>
    <div class="col-2 require">[N/A]</div>
    <div class="col-1 cost">[N/A]</div>
    <div class="col-1 uses">[N/A]</div>
    <div class="col-1 cooldown">[N/A]</div>
  </div>

  <div class="row level" member-id="0" onclick="Levels.detail(this)">
    <div class="col-1 rank">[N/A]</div>
    <div class="col-1 lvl">[N/A]</div>
    <div class="col-1 exp">[N/A]</div>
    <div class="col member">
      <div class="center-item-row">
        <img src="" alt="avatar" class="avatar" height="32" width="32">
        <span class="name"></span>
      </div>
    </div>
    <div class="col-1 medals">[N/A]</div>
  </div>

  <div class="row quote content-box" quote-id="0">
    <div class="col-1 controls one">
      <div class="center-item-col">
        <button type="button" class="btn btn-secondary icon-btn" onclick="Quotes.startEdit(this)"><i class="fas fa-wrench"></i></button>
        <button type="button" class="btn btn-danger icon-btn" onclick="Quotes.startDelete(this)"><i class="fas fa-trash"></i></button>
      </div>
    </div>
    <div class="col-1 controls two" style="display: none">
      <div class="center-item-col">
        <button type="button" class="btn btn-danger icon-btn" onclick="Quotes.endEdit(this)"><i class="fas fa-times"></i></button>
        <button type="button" class="btn btn-primary icon-btn" onclick="Quotes.startSave(this)"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <div class="col-11 content"><textarea name="content" readonly></textarea></div>
  </div>

  <div class="center-item-row forced blacklistword">
    <div class="col word"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromBlacklist(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced whitelistlink">
    <div class="col link"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromLinkWhitelist(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced exceptionrole">
    <data value="" role-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromExecptionRoles(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced disablechanlevel">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromDisableChanLevel(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced disablechanquote">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromDisableChanQuote(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced disablechannormal">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromDisableChanNormal(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced disablechanregular">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromDisableChanRegular(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced enablechangame">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromEnableChanGame(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced enablechannsfw">
    <data value="" channel-id></data>
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Configs.removeFromEnableChanNSFW(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="center-item-row forced medal">
    <div class="col name"></div>
    <div class="delete">
      <button type="button" class="btn btn-danger icon-btn" onclick="Levels.removeMedal(this)"><i class="fas fa-times"></i></button>
    </div>
  </div>

</div>
