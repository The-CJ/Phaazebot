<div class="modal fade" id="account_modal">
  <div class="modal-dialog" role="document">

    <div table="all">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title">Choose Platform</h4>
          <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
        </div>

        <div class="modal-body">
          <div class="platform center-item-row forced btn color-phaaze black-text" onclick="SessionManager.showAccountPanel('phaaze')">
            <div class="col-3 platform-icon">
              <img src="/img/favicon.ico" alt="logo" width="45">
            </div>
            <div class="col">
              <h2>Phaaze</h2>
            </div>
          </div>
          <div class="platform center-item-row forced btn color-discord white-text" onclick="SessionManager.showAccountPanel('discord')">
            <div class="col-3 platform-icon">
              <i class="fab fa-discord"></i>
            </div>
            <div class="col">
              <h2>Discord</h2>
            </div>
          </div>
          <div class="platform center-item-row forced btn color-twitch white-text" onclick="SessionManager.showAccountPanel('twitch')">
            <div class="col-3 platform-icon">
              <i class="fab fa-twitch"></i>
            </div>
            <div class="col">
              <h2>Twitch</h2>
            </div>
          </div>
        </div>

        <div class="modal-footer"></div>
      </div>
    </div>

    <div table="phaaze">
      <div login="true" style="display:none;">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title">Phaaze account</h4>
            <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
          </div>

          <div class="modal-body text-black">
            <h3>General</h3>
            <div class="md-form">
              <i class="fas fa-user-circle prefix grey-text"></i>
              <input type="text" class="form-control" placeholder="Your username" name="username">
            </div>
            <div class="md-form">
              <i class="far fa-envelope prefix grey-text"></i>
              <input type="email" class="form-control" placeholder="Your e-mail" name="email">
            </div>
            <div class="md-form">
              <i class="fas fa-lock prefix grey-text" title="needed for changes">*</i>
              <input type="password" class="form-control" placeholder="Your current password" name="password">
            </div>
            <button type="button" class="btn btn-block orange" onclick="$(this).hide();$('#new_password_fields').show()">Set new password</button>
            <div id="new_password_fields" style="display: none;">
              <div class="md-form">
                <i class="fas fa-key prefix grey-text"></i>
                <input type="password" class="form-control" placeholder="New password" name="newpassword">
              </div>
              <div class="md-form">
                <i class="fas fa-key prefix grey-text"></i>
                <input type="password" class="form-control" placeholder="Retype password" name="newpassword2">
              </div>
            </div>
            <hr>
            <h3>Roles</h3>
            <!-- get filled with ".role" elements -->
            <div id="account_modal_roles"></div>
          </div>

          <div class="modal-footer center-item-col forced">
            <div>
              <button class="btn btn-primary" type="button" onclick="SessionManager.edit()">Save</button>
              <button class="btn btn-danger" type="button" onclick="SessionManager.logout('phaaze')">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div login="false" style="display:none;">
        <form action="javascript:SessionManager.login()">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title">Sign into Phaaze</h4>
              <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
            </div>

            <div class="modal-body text-black">
              <div class="md-form">
                <i class="fas fa-user-circle prefix grey-text"></i>
                <input type="text" id="pun" class="form-control" name="username">
                <label for="pun">Username or E-mail</label>
              </div>
              <div class="md-form">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="ppw" class="form-control" name="password">
                <label for="ppw">Password</label>
              </div>
            </div>

            <div class="modal-footer center-item-col forced">
              <div>
                <button class="btn btn-default" type="submit">Login</button>
                <a href="/account/create">
                  <button class="btn btn-secondary" type="button">Register</button>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div table="discord">
      <div login="true" style="display:none;">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title">Discord account</h4>
            <button type="button" class="close" onclick="$('#account_modal').modal('hide')"><span>&times;</span></button>
          </div>

          <div class="modal-body text-black">
            <h3>Currently logged in as:</h3>
            <div class="md-form">
              <i class="fas fa-user-circle prefix grey-text"></i>
              <input type="text" id="current_discord_username" class="form-control" readonly>
            </div>
            <div class="center-item-col forced">
              <img src="" alt="discord_avatar" id="current_discord_avatar" height="256" width="256" style="border-radius: 50%; border: 2px solid black;">
            </div>
          </div>

          <div class="modal-footer center-item-col forced">
            <div>
              <button class="btn btn-danger" type="button" onclick="SessionManager.logout('discord')">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div login="false" style="display:none;">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title">Log in via Discord</h4>
            <button type="button" class="close" onclick="$('#account_modal').modal('hide')"><span>&times;</span></button>
          </div>

          <div class="modal-body center-item-col forced">
            <h5>Head over to Discord and log in</h5>
            <a class="color-discord inner-part white-text col text-center" href="|<!--#(discord_login_link)#-->|" style="font-size: 75px;">
              <span><i class="fab fa-discord"></i>Discord</span>
            </a>
          </div>

          <div class="modal-footer center-item-col"></div>
        </div>
      </div>
    </div>

    <div messagebox></div>

  </div>
</div>
