<button type="button" class="btn btn-primary center-item-row" id="account_field" onclick="$('#login_form').modal('show')">
  <i class="fas fa-user-circle"></i>
</button>


<div class="modal fade" id="login_form">
  <form onsubmit="SessionManager.login()">

    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title">Sign in</h4>
          <button type="button" class="close" onclick="$('#login_form').modal('hide')"><span>&times;</span></button>
        </div>

        <div class="modal-body text-black">
          <div class="md-form">
            <i class="fas fa-user-circle prefix grey-text"></i>
            <input type="email" id="phaaze_email_or_username" class="form-control">
            <label for="phaaze_email_or_username">Username or E-mail</label>
          </div>
          <div class="md-form">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="phaaze_password" class="form-control">
            <label for="defaultForm-pass">Password</label>
          </div>
        </div>

        <div class="modal-footer center-item-col">
          <div>
            <button class="btn btn-default" type="submit">Login</button>
            <a href="/account/create">
              <button class="btn btn-secondary" type="button">Register</button>
            </a>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
