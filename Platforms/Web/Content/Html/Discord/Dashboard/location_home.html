<div location="home" style="display: none">

  <div class="container-fluid">

    <div class="center-item-col">
      <div class="center-item-row">
        <img class="guild-icon" src="" alt="discord_icon" id="icon" height="128" width="128">
        <a href="/discord/view/|<!--#(guild_id)#-->|">
          <span class="guild-name" name="name"></span>
        </a>
      </div>
    </div>

    <hr>
    <div class="row"><div class="col"><h2>Server Stats</h2></div></div>
    <div class="row">
      <div class="col"><h3><span name="member_count">[N/A]</span> Member</h3></div>
      <div class="col"><h3><span name="role_count">[N/A]</span> Roles</h3></div>
    </div>
    <div class="row">
      <div class="col"><h3><span name="premium_subscription_count">[N/A]</span> Nitro Booster</h3></div>
      <div class="col"><h3><span name="channel_count">[N/A]</span> Channel</h3></div>
    </div>

    <hr>
    <div class="row"><div class="col"><h2>Bot Stats</h2></div></div>
    <div class="row">
      <div class="col"><h3><span name="command_count">[N/A]</span> Commands</h3></div>
      <div class="col"><h3><span name="quote_count">[N/A]</span> Quotes</h3></div>
    </div>
    <div class="row">
      <div class="col"><h3><span name="twitch_alert_count">[N/A]</span> Twitch Alerts</h3></div>
      <div class="col"><h3><span name="level_count">[N/A]</span> Level Entrys</h3></div>
    </div>
    <div class="row">
      <div class="col"><h3><span name="regular_count">[N/A]</span> Regulars Entrys</h3></div>
      <div class="col"></div>
    </div>

  </div>

</div>
