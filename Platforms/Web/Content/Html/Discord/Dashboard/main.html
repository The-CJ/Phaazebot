<link rel="stylesheet" href="/css/site-specific/discord/dashboard.css">
<script src="/js/discord.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/main.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/configs.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/commands.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/levels.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/quotes.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/twitchalerts.js" charset="utf-8"></script>
<script src="/js/site-specific/discord/dashboard/assignroles.js" charset="utf-8"></script>

<main>

  <div class="container-fluid text-center white-text">

    <div class="row">

      <div class="col-2 stylish-color-dark site-panel">
        <h4>|<!--#(guild_name)#-->|</h4>
        <data value="|<!--#(guild_id)#-->|" id="guild_id"></data>
        <hr>
        <ul class="text-left">
          <li onclick="DiscordDashboard.loadHome()"><i class="fas fa-home"></i>Home</li>
          <li onclick="DiscordDashboard.loadConfig()"><i class="fas fa-cogs"></i>Configuration</li>
          <li onclick="DiscordDashboard.loadCommand()"><i class="fas fa-terminal"></i>Commands</li>
          <li onclick="DiscordDashboard.loadLevel()"><i class="fas fa-list-ol"></i>Levels</li>
          <li onclick="DiscordDashboard.loadQuote()"><i class="fas fa-quote-right"></i>Quotes</li>
          <li onclick="DiscordDashboard.loadTwitchAlert()"><i class="fab fa-twitch"></i>Twitch Alerts</li>
          <li onclick="DiscordDashboard.loadAssignRole()"><i class="far fa-address-book"></i>Assign Roles</li>
        </ul>
      </div>

      <div class="col main-panel" hidden>

        |<!--#(location_home)#-->|

        |<!--#(location_configs)#-->|

        |<!--#(location_commands)#-->|

        |<!--#(location_levels)#-->|

        |<!--#(location_quotes)#-->|

        |<!--#(location_twitch_alerts)#-->|

        |<!--#(location_assign_roles)#-->|

      </div>
    </div>

  </div>

</main>
<button type="button" class="site-panel-btn btn btn-primary" onclick="DiscordDashboard.toggleSitePanel()"><i class="fas fa-angle-double-right"></i></button>
