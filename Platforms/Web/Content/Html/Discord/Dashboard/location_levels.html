<div location="levels">

  <div class="container-fluid">

    <div class="center-item-row md-form">
      <span>Public level page for this server:</span>
      <div class="col">
        <input type="text" value="|<!--#(web_root)#-->|/discord/levels/|<!--#(guild_id)#-->|" readonly class="white-text text-center" style="width: 100%;">
      </div>
    </div>

    <form class="content-box md-form" action="javascript:void(0)" onsubmit="javascript:Levels.searchForm()" id="level_search">
      <div class="center-item-col">
        <div class="col"><h3>Search</h3></div>
      </div>
      <div class="center-item-row">
        <div class="col">
          <input type="text" name="query" class="white-text text-center" style="width: 100%;" placeholder="Member name or Member id">
        </div>
        <div class="col">
          <div class="center-item-row">
            <button type="button" name="button" class="btn btn-secondary icon-btn"><i class="fas fa-arrow-left"></i></button>
            <span>Page: <span class="index">0</span>  </span>
            <button type="button" name="button" class="btn btn-secondary icon-btn"><i class="fas fa-arrow-right"></i></button>
            <button type="submit" name="button" class="btn btn-primary icon-btn ml-auto"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </form>

    <div class="header row">
      <div class="col-1 rank">Rank</div>
      <div class="col-1 lvl">Level</div>
      <div class="col-1 exp">Exp</div>
      <div class="col member">Member</div>
      <div class="col-1 medals">Medals</div>
    </div>
    <div id="level_list">
      <!-- all levels go here -->
    </div>

  </div>

</div>
