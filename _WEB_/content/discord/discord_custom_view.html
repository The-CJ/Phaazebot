<!DOCTYPE html>
<html>
	<head>
		<title>Phaaze - Discord | Custom</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
		<link rel="stylesheet" href="/css/basic.css">
		<link rel="stylesheet" href="/css/animations.css">
		<link rel="stylesheet" href="/css/expandable.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.css">
		<style media="screen">
			.border_thing {
				background: grey;
				margin: 0.1em;
			}
			.data_entry {
				background: #616161;
			}
		</style>
	</head>
	<body class="stylish-color">

		|>>>BASE.modules._Web_.Utils.format_html_functions(BASE, BASE.modules._Web_.Utils.get_navbar(active='discord'), infos = infos)<<<|

		<data value="<!-- server_id -->" id="selected_server_id"></data>
		<div hidden id="custom_command_phantom">

			<div class="row">
				<div class="col-2 text-left data_entry" style="margin:0.1em;word-break: break-all;">{trigger}</div>
				<div class="col text-left data_entry" style="word-break: normal;margin:0.1em;">{content}</div>
				<div class="col-1 data_entry" style="margin:0.1em;">{uses}</div>
			</div>

		</div>

		<br>
		<h1 class="white-text text-center"><!-- server.name --></h1>
		<br>
		<h4 class="white-text text-center">Custom Commands: <span id="number_of_custom_cmd"></span></h4>
		<br>
		<div class="container text-center">

			<div class="row white-text">
				<div class="col-2 border_thing">
					<b>Trigger</b>
				</div>
				<div class="col border_thing">
					<b>Content</b>
				</div>
				<div class="col-1 border_thing">
					<b>Uses</b>
				</div>
			</div>

			<div id="custom_command_content" class="white-text"></div>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/js/mdb.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
		<script src="/js/basic.js"></script>
		<script src="/js/discord.js"></script>
		<script type="text/javascript">
			$('document').ready(function(){
				get_server_custom_commands($('#selected_server_id').val());
			});
		</script>
	</body>
</html>
