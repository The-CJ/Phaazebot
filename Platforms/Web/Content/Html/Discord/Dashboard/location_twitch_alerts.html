<div location="twitch_alerts">

  <div class="container-fluid">

    <div class="center-item-row">
      <div class="col">
        <h4>Twitch Alerts: <span id="alert_amount">[N/A]</span></h4>
      </div>
    </div>

    <!-- gets filled with copys of: "[phantom] .twitchalert" -->
    <div id="twitchalert_list"></div>

  </div>

</div>

<div modal>

  <div class="modal fade" id="alert_modal" edit-alert="" mode="create/edit">
    <div class="modal-dialog modal-lg " role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title" show-mode="edit">Edit Alert</h4>
          <h4 class="modal-title" show-mode="create">New Twitchalert</h4>
          <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
        </div>

        <div class="modal-body text-black">

          <div class="center-item-row" show-mode="edit">

            <i class="fab fa-twitch prefix grey-text"></i>
            <span>https://twitch.tv/</span>
            <span name="twitch_channel_name"></span>

          </div>


        </div>

        <div class="modal-footer"></div>
        <div messagebox></div>
      </div>
    </div>
  </div>

</div>

<div phantom hidden>

  <div class="row twitchalert" alert-id="-1" onclick="TwitchAlerts.detail(this)">
    <div class="col discord">[N/A]</div>
    <div class="col twitch">[N/A]</div>
  </div>

</div>
