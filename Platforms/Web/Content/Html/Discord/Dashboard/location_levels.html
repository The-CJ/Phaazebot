<div location="levels">

  <div class="container">

    <div class="center-item-row md-form">
      <span>Public level page for this server:</span>
      <div class="col">
        <input type="text" value="https://phaaze.net/discord/levels/|<!--#(guild_id)#-->|" readonly class="white-text text-center" style="width: 100%;">
      </div>
    </div>

    <div class="header row">
      <div class="col-1 rank">Rank</div>
      <div class="col-1 lvl">Level</div>
      <div class="col-1 exp">Exp</div>

      <div class="col-1 medals">Medals</div>
    </div>
    <div id="level_list">
      <!-- all levels go here -->
    </div>

  </div>

</div>
