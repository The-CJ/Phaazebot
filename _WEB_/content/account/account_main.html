<div class="container text-center white-text">

  <!-- head -->
  <div class="row">
		<div class="col text-center vertical-middle" style="font-size:80px;">
			<p class="inline vertical-middle">Manage account</p>
		</div>
	</div>

  <!-- info -->
  <div class="center-item-row">

    <!-- avatar -->
    <div class="col-3 text-center">
      <div class="btn center-item-row" id="avatar" onclick="show_avatarselect()">
        <!-- gets filled with a img element if user has a avatar -->
        <i class="material-icons">account_circle</i>
      </div>
    </div>

    <!-- rest -->
    <div class="col-9">

      <!-- username -->
      <div class="center-item-row">
        <div class="col-3 text-left">
          <span>Username</span>
        </div>
        <div class="col">
          <input class="white-text" type="text" value="" placeholder="Username" id="username">
        </div>
      </div>

      <!-- email -->
      <div class="center-item-row">
        <div class="col-3 text-left">
          <span>E-Mail</span>
        </div>
        <div class="col">
          <input class="white-text" type="email" value="" placeholder="Email" id="email">
        </div>
      </div>

      <!-- current password -->
      <div class="center-item-row">
        <div class="col-3 text-left">
          <span>Current password*</span>
        </div>
        <div class="col">
          <input class="white-text" type="password" value="" placeholder="Current password" id="current_password">
        </div>
      </div>

      <!-- new password -->
      <div class="center-item-row">
        <div class="col-3"></div>
        <div class="col" id="pw_btn">
          <button type="button" class="btn btn-warning btn-block" onclick="show_newpassword()">Set new password</button>
        </div>
        <div class="col" style="display: none;">
          <input class="white-text" type="password" value="" placeholder="New password" id="new_password">
        </div>
        <div class="col" style="display: none;">
          <input class="white-text" type="password" value="" placeholder="Retype password" id="new_password2">
        </div>
      </div>

      <hr>

      <!-- save btn -->
      <div class="center-item-row">
        <div class="col text-right">
          <!-- <button type="button" class="btn btn-secondary">Cancle</button> -->
          <button type="button" class="btn btn-primary" onclick="save_changes()">Save</button>
        </div>
      </div>

    </div>


  </div>

  <!-- roles -->
  <div class="row">
    <div class="col">
      <h2>Roles</h2>
      <div id="roles" style="display: inline-flex">(Roles)</div>
    </div>
  </div>
  <hr>

  <!-- linked platform -->
  <div class="row">
    <div class="col">
      <h2>Linked platforms</h2>
      <div id="platforms" style="display: inline-flex">(Platforms)</div>
    </div>
  </div>

</div>

<link rel="stylesheet" href="/css/site-specific/account/main.css">
<script src="/js/site-specific/account/main.js" charset="utf-8"></script>

<div class="modal fade" id="avatar_upload_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header green">
        <h3 class="white-text">Upload new avatar</h3>
      </div>
      <div class="modal-body">
        <h3>Please select a picture as your avatar</h3>
        <p>PNG and JPG only. Image will be cropped to max 256px x 256px</p>
        <div class="text-center">
          <input class="btn black-text" type="file" name="avatar" style="width:100%;">
        </div>
        <p>don't want one at all? <a onclick="upload_avatar(false)" class="blue-text">remove it</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" onclick="$('#avatar_upload_modal').modal('hide')">Cancle</button>
        <button type="button" class="btn btn-success" onclick="upload_avatar(true)">Save</button>
      </div>
    </div>
  </div>
</div>
