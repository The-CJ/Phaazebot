<div class="container">

	<div class="row">
		<div class="col text-center vertical-middle" style="font-size:80px;">
			<p class="inline vertical-middle">Make a Phaaze account</p>
		</div>
	</div>

	<form class="" action="event.preventDefault();create_account()" method="post">
		<!-- /api/account/create -->
		<div class="center-item-row white-text">
			<i class="material-icons">account_box</i>
			<input type="text" name="username" placeholder="Username" class="" required>
		</div>

		<div class="center-item-row white-text">
			<i class="material-icons">email</i>
			<input type="email" name="email" placeholder="E-Mail" class="" required>
		</div>

		<div class="center-item-row white-text">
			<i class="material-icons">vpn_key</i>
			<input type="text" name="password" placeholder="Password" class="" required>
			<input type="text" name="password2" placeholder="Retype Password" class="" required>
		</div>

	</form>

</div>
