<link rel="stylesheet" href="/css/site-specific/account/login.css">
<script src="/js/site-specific/account/login.js" charset="utf-8"></script>

<main>
	<div class="container text-center white-text">

		<h1>Login to your Phaaze account</h1>

		<form class="stylish-color-dark" action="javascript:loginAccount()" method="post" id="login_space">

			<div class="center-item-row md-form">
				<i class="fas fa-user-circle prefix grey-text"></i>
				<input type="text" required name="phaaze_username" class="form-control text-center white-text" placeholder="Username or E-mail">
			</div>

			<div class="center-item-row md-form">
				<i class="fas fa-key prefix grey-text"></i>
				<input type="password" required name="phaaze_password" class="form-control text-center white-text" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-block btn-primary">Submit</button>
		</form>

		<span>Don't have a account? <a href="/account/create">Make one!</a></span>

	</div>

</main>
