<div location="quotes" style="display: none;">

  <div class="container-fluid">

    <form class="center-item-row controlls content-box" action="javascript:Quotes.prevPage(1)">
      <div class="col" option="limit">
        <select class="custom-select" name="limit">
          <option value="5">5 Entrys per page</option>
          <option value="10" selected>10 Entrys per page</option>
          <option value="25">25 Entrys per page</option>
          <option value="50">50 Entrys per page</option>
          <option value="100">100 Entrys per page</option>
        </select>
      </div>

      <div class="col" option="content_contains">
        <input type="text" name="content_contains" class="form-control" placeholder="Quote must contain..."/>
      </div>

      <div class="col pages">
        <button onclick="Quotes.prevPage(1)" type="button" name="button" class="btn btn-secondary icon-btn prev"><i class="fas fa-step-backward"></i></button>
        <button onclick="Quotes.prevPage(0)" type="button" name="button" class="btn btn-secondary icon-btn prev"><i class="fas fa-arrow-left"></i></button>
        <span>Page: <span class="page">0</span></span>
        <button onclick="Quotes.nextPage(0)" type="button" name="button" class="btn btn-secondary icon-btn next"><i class="fas fa-arrow-right"></i></button>
        <button onclick="Quotes.nextPage(1)" type="button" name="button" class="btn btn-secondary icon-btn next"><i class="fas fa-step-forward"></i></button>

        <span>Total: <span id="quote_amount">[N/A]</span> Quotes</span>
      </div>

      <div class="col" option="submit">
        <button type="submit" class="btn btn-primary icon-btn"><i class="fas fa-search"></i></button>
        <button type="button" class="btn btn-success icon-btn" onclick="Quotes.createModal()"><i class="fas fa-plus"></i></button>
      </div>
    </form>

    <hr>

    <div class="row header generic-list">
      <div class="col-1 id">ID</div>
      <div class="col content">Content</div>
    </div>

    <!-- gets filled with copys of: "[phantom] .quote" -->
    <div id="quote_list"></div>

  </div>

</div>

<div modal>

  <div class="modal fade" id="quote_modal" mode="new|edit">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title" show-mode="new">New Quote</h4>
          <h4 class="modal-title" show-mode="edit">Edit Quote</h4>
          <button type="button" class="close" onclick="$(this).closest('.modal').modal('hide')"><span>&times;</span></button>
        </div>

        <div class="modal-body text-black">
          <textarea rows="8" style="width: 100%" name="content" maxlength="1750"></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-block btn-success" onclick="Quotes.create()">Save</button>
        </div>
        <div messagebox></div>
      </div>
    </div>
  </div>

</div>

<div phantom hidden>

  <div class="row quote generic-sub-list" quote-id="0">
    <div class="col-1 id"><span name="quote_id">[N/A]</span></div>
    <div class="col content"><span name="content">[N/A]</span></div>
  </div>

</div>
