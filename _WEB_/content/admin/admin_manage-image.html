<link rel="stylesheet" href="/css/site-specific/admin/manage-image.css">

<div class="container white-text">

  <hr>
  <h2 class="text-center">Image manager</h2>
  <hr>

  <form class="" action="javascript:load_images();" method="get">
    <div class="center-item-row">
      <span>Search image:&nbsp;</span>
      <input type="text" name="image_search" placeholder="image name" class="text-white">
    </div>
    <div class="center-item-row">
      <div class="col">
        <button type="submit" class="btn blue darken-3">Search</button>
        <button type="reset" class="btn blue">Reset</button>
        <button type="button" class="btn green" onclick="$('#upload_modal').modal('show')">Add/Edit</button>
      </div>
      <div class="col text-right">
        <button type="button" class="btn blue darken-3" onclick="image_offset(-1)"><</button>
        <span>Site:</span>
        <input type="number" name="site_index" class="text-white" value="0" style="width: 2em; padding:0;">
        <button type="button" class="btn blue" onclick="image_offset(1)">></button>
      </div>
    </div>
  </form>

  <!-- result -->
  <div class="row">
    <div class="col" id="result_space">

    </div>
  </div>

</div>

<div class="modal fade" id="upload_modal">
  <form class="" action="javascript:upload_image()" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header green white-text">
          <h3>Upload a new image<br>Or overwrite a exiting one</h3>
        </div>
        <div class="modal-body text-center">
          <input type="text" name="name" placeholder="Name of the file">
          <input type="file" name="file" class="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="$('#upload_modal').modal('hide')">Cancle</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div hidden tpl>

  <div class="image-preview center-item-row">
    <div class="col">
      <img class="image-img" src="" alt="" height="50">
    </div>
    <a class="image-name"></a>
    <a edit hidden href="">
      <button type="button" class="btn blue darken-2"><i class="material-icons">settings</i></button>
    </a>
    <button type="button" onclick="delete_image(this)" class="btn red darken-2"><i class="material-icons">delete</i></button>

  </div>

</div>

<script src="/js/administration.js" charset="utf-8"></script>
<script src="/js/site-specific/admin/manage-image.js" charset="utf-8"></script>
