<link rel="stylesheet" href="/css/site-specific/discord/view.css">
<script src="/js/site-specific/discord/view.js" charset="utf-8"></script>

<main>

  <div class="container text-center white-text">

    <h1 id="guild_name">|<!--#(guild_name)#-->|</h1>
    <data value="|<!--#(guild_id)#-->|" id="guild_id"></data>

    <hr br>

    <div class="row">
      <div class="col">
        <img src="|<!--#(guild_icon_url)#-->|" alt="avatar" heigth=256 width=256 style="border-radius:50%;">
      </div>
    </div>

    <hr br>

    <h2>O hello there, where do you wanna go today?</h2>

    <hr br>

    <div class="targets row">

      <a href="/discord/levels/|<!--#(guild_id)#-->|" class="col target content-box p-3">
        <span>Levels</span>
        <i class="fas fa-list-ol"></i>
      </a>

      <a href="/discord/commands/|<!--#(guild_id)#-->|" class="col target content-box p-3">
        <span>Commands</span>
        <i class="fas fa-terminal"></i>
      </a>

      <a href="/discord/quotes/|<!--#(guild_id)#-->|" class="col target content-box p-3">
        <span>Quotes</span>
        <i class="fas fa-quote-right"></i>
      </a>

    </div>

  </div>

</main>
