<div class="container">

	<div class="row">
		<div class="col text-center vertical-middle" style="font-size:80px;">
			<p class="inline vertical-middle">Make a Phaaze account</p>
		</div>
	</div>

	<div class="row ">
		<div class="col-6 text-center" style="margin:auto;margin-top:2em;">
			<form class="" action="javascript:phaaze_login();" style="font-size:2em;" autocomplete="no">
				<input type="text" id="phaaze_loginname" placeholder="Loginname" class="black-text text-center white" style="margin-top:1em;" autofocus>
				<input type="password" id="phaaze_password" placeholder="Password" class="black-text text-center white" style="margin-top:1em;">
				<button type="submit" id="sub_button" class="btn btn-blue-grey" style="margin-top:1em;width:auto;">Submit</button>
			</form>
		</div>
	</div>

</div>
