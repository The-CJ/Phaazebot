<div class="container">

	<div class="row">
		<div class="col text-center vertical-middle" style="font-size:100px;">
			<p class="inline vertical-middle">Phaaze Login</p>
		</div>
	</div>

	<div class="row ">
		<div class="col-6 text-center" style="margin:auto;margin-top:2em;">
			<form class="" action="javascript:phaaze_login();">
				<div class="center-item-row">
					<input type="text" id="phaaze_loginname" placeholder="Loginname" class="black-text text-center white" style="margin-top:1em;" autofocus>
				</div>
				<div class="center-item-row">
					<input type="password" id="phaaze_password" placeholder="Password" class="black-text text-center white" style="margin-top:0.25em;">
				</div>
				<div class="center-item-row">
					<button type="submit" id="sub_button" class="btn btn-blue-grey" style="margin-top:1em;width:100%;">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<div class="row" style="margin-top:1em;">
		<div class="col text-center grey-text">
			<h5>Don't have a account? <a href="/account/create" style="color:#96b0ff;">Make one!</a></h5>
		</div>
	</div>

	<h2 class="text-center white-text">|>>>(msg)<<<|</h2>

</div>
