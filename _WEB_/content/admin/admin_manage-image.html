<link rel="stylesheet" href="/css/site-specific/admin/manage-image.css">

<div class="container white-text">

  <hr>
  <h2 class="text-center">Image manager</h2>
  <hr>

  <form class="" action="javascript:load_images();" method="get">
    <div class="center-item-row">
      <span>Search image:&nbsp;</span>
      <input type="text" name="image_search" placeholder="image name" class="text-white">
    </div>
    <div class="center-item-row">
      <div class="col">
        <button type="submit" class="btn blue darken-3">Search</button>
        <button type="reset" class="btn blue">Reset</button>
      </div>
      <div class="col text-right">
        <button type="button" class="btn blue darken-3" onclick="image_offset(-1)"><</button>
        <span>Site:</span>
        <input type="number" name="site_index" class="text-white" value="0" style="width: 2em; padding:0;">
        <button type="button" class="btn blue" onclick="image_offset(1)">></button>
      </div>
    </div>
  </form>

  <!-- result -->
  <div class="row">
    <div class="col" id="result_space">

    </div>
  </div>

</div>

<script src="/js/administration.js" charset="utf-8"></script>
<script src="/js/site-specific/admin/manage-image.js" charset="utf-8"></script>
